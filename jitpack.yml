# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=ptplayer-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.prashant8196 -DartifactId=CustomPlayer -Dversion=1.3.3 -Dpackaging=aar -DgeneratePom=true